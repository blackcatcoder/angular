
    <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

            <div formGroupName="userData">
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  formControlName="username"
                  class="form-control"
                  >
                  <span *ngIf="signupForm.get('userData.username')?.invalid && signupForm.get('userData.username')?.touched" class="help-block text-danger">
                    <!-- i will back to this two error later -->
                    <!-- <span *ngIf="signupForm.get('userData.username')?.errors['nameIsForbidden']">this name is invalid</span>
                    <span *ngIf="signupForm.get('userData.username')?.errors['required']">this field is required</span> -->
                    this field is invalid
                </span>
              </div>
              <div class="form-group">
                <label for="email">email</label>
                <input
                  type="text"
                  id="email"
                  formControlName="email"
                  class="form-control">
                  <span *ngIf="signupForm.get('userData.email')?.invalid && signupForm.get('userData.email')?.touched" class="help-block text-danger">email is not valid</span>
              </div>
            </div>

              <div class="radio" *ngFor="let gender of genders">
                <label>
                  <input
                    type="radio"
                    formControlName="gender"
                    [value]="gender">{{ gender }}
                </label>
              </div>

            <div formArrayName="hobbies">
                <h4>your hobbies</h4>
                <button class="btn btn-danger" type="button" (click)="onAddHobby()">Add Hobby</button>
                <div class="form-group" *ngFor="let hobby of getHobbies(); let i = index">
                    <input type="text" class="form-control" [formControlName]="i"/>
                </div>
            </div>

              <span *ngIf="!signupForm.valid && signupForm.touched" class="help-block text-danger">form is not valid</span>
              <button class="btn btn-primary" type="submit">Submit</button>

            </form>
          </div>
        </div>
      </div>
