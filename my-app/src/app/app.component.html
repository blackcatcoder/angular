<div class="container">
    <p>app component</p>
    <input type="text" [(ngModel)] = "name">
    <p>{{ name }}</p>
    <hr>
    <app-servers></app-servers>

    <hr>

    <app-cockpit (serverCreated)="onServerAdded($event)"
                 (bpCreated)="onBlueprintAdded($event)"
    ></app-cockpit>
    <hr>

    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onChangeFirst()">onChange First</button>
            <button class="btn btn-danger" (click)="onDestroyFirst()">destroy First</button>
            <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement" [name]="serverElement.name">
                <p #contentParagraph>
                    <strong *ngIf="serverElement.type === 'server'" style="color: red">content: {{serverElement.content}}</strong> 
                    <em *ngIf="serverElement.type === 'blueprint'" style="color: green">content: {{serverElement.content}}</em>
                </p>
            </app-server-element>
        </div>
    </div>

</div>
