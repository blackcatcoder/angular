
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">
            New Recipe
        </button>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <a *ngFor="let recipe of recipes">
            <a href="#" class="list-group-item">
                <div>
                    <h4>Recipe Name: {{recipe.name}}</h4>
                    <p>Description: {{recipe.description}}</p>
                </div>
                <div>
                    <img [src]="recipe.imagePath" class="img-responsive" alt={{recipe.imagePath}} style="max-height: 50px;"/>
                </div>
            </a>
            <app-recipe-item></app-recipe-item>
        </a>
    </div>
</div>
