<a class="list-group-item" [routerLink]="['/recipes', recipe.id]" routerLinkActive="active">
    <div>
        <h4>Recipe Name: {{recipe.name}}</h4>
        <p>Description: {{recipe.description}}</p>
    </div>
    <div>
        <img [src]="recipe.imagePath" class="img-responsive" alt={{recipe.imagePath}} style="max-height: 80px;"/>
    </div>
</a>
