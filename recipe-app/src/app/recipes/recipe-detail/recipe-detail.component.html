
<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 300px;" />
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>Recipe Name: {{recipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>Recipe Description: {{recipe.description}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="dropdown" appDropDown>
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Manage Recipe<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList()">To shopping list</a></li>
                <li><a class="dropdown-item" [routerLink]="['edit']">Edit Recipe</a></li>
                <li><a class="dropdown-item">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>



<div class="row">
    <div class="col-xs-12">
        Description
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>Ingredient</p>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} - {{ingredient.amount}}</li>
        </ul>
    </div>
</div>
